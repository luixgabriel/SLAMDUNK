<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slam-dunk">
        <div class="description">
            <h2>sakuragi hanamichi</h2>
            <span>POSITION: power forward</span>
            <img src="./imgs/sakuragi dunk_clipdrop-enhance.jpg">
        </div>


        <div class="description-rukawa">
            <h2>kaede rukawa</h2>
            <span>POSITION: small forward</span>
            <img src="./imgs/rukawa dunk.jpg">
        </div>

        <div class="description-akagi">
            <h2>takenori akagi</h2>
            <span>POSITION: center</span>
            <img src="./imgs/akagi slam dunk_clipdrop-enhance.jpg">
        </div>

        <div class="description-ryota">
            <h2>ryota miyagi</h2>
            <span>POSITION: point guard</span>
            <img src="./imgs/ryouta miyagi.jpg">
        </div>

        <div class="description-mitsui">
            <h2>hisashi mitsui</h2>
            <span>POSITION: shooting guard</span>
            <img src="./imgs/mitsui desc.jpg">
        </div>


        <div class="players animate__animated animate__backInLeft" >
            <div class="shohoku-players">
               <img id="sakuragi" src="/imgs//hanamichi.jpg" alt="Sakuragi Hanamichi">
            </div>
            <div class="shohoku-players">
                <img id="rukawa" src="/imgs/rukawaa_clipdrop-enhance.jpg" alt="Sakuragi Hanamichi">
             </div>
             <div class="shohoku-players">
                <img id="akagi" src="/imgs/AKAGI.jpg" alt="Sakuragi Hanamichi">
             </div>
             <div class="shohoku-players">
                <img id="ryota" src="/imgs/ryouta.jpg" alt="Sakuragi Hanamichi">
             </div>
             <div class="shohoku-players">
                <img id="mitsui" src="/imgs/mitsui.jpg" alt="Sakuragi Hanamichi">
             </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
